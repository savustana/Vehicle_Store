{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container py-5">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ login_form }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    <p class="text-center" style="text-align: center">Don't have an account? <a href="/register">Create an Account</a> </p>
    </div>
{% endblock %}
